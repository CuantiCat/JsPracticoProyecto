<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salarios</title>
    <link rel="stylesheet" href="./styles/endeudamientoMobile.css">
    <link rel="stylesheet" href="./styles/endeudamientoTablet.css" media="(min-width:500px)">
    <link rel="stylesheet" href="./styles/endeudamientoDesktop.css" media="(min-width:768px)">
</head>
<body>
    <nav>
        <a id="index" href="./index.html">
            <figure id="indexCap">
                <img id="indexFig" onmouseover="buttonAnimation('indexFig', 'indexCap')" onmouseleave="buttonAnimationOut('indexFig')" src="./icons/home.png" alt="home"/>
                <figcaption >Inicio</figcaption>
            </figure>
        </a>
        <a id="capacidad" href="./endeudamiento.html">
            <figure>
                <img src="./icons/cash.png" alt="cash"/>
                <figcaption>Capacidad</figcaption>
            </figure>
        </a>
        <a id="salarios" href="">
            <figure>
                <img src="./icons/wallet.png" alt="wallet"/>
                <figcaption>Salarios</figcaption>
            </figure>
        </a>
    </nav>
    <main>
        <div id="inputContainer">
            <label id="ingresosLabel" for="ingresos">Ingresos mensuales</label>
            <input type="number" id="ingresos"><br>
            <label id="gastosLabel" for="gastos">Gastos mensuales</label>
            <input type="number" id="gastos">
            <button type="button" onclick="calcularCapacidadDeEndeudamiento()">Calcula tu capacidad de endeudamiento</button>
            <p id="capacidadEndeudamiento"></p>
        </div>
    </main>
    <footer>
        <div>
            <img src="./icons/platzilogo_opt.png" alt="platzilogo">
            <p>
                Prof: Juan David Castro<br>
                Hector Arturo Hernandez Zamora
            </p>
        </div>
    </footer>
</body>
</html>
